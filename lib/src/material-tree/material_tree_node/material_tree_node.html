<div>
    <iron-icon class="small" [class.leaf-node]="node.isLeafNode()"  (click)="selectNode(node)" [class.expanded]="node.showChildren"
               icon="icons:chevron-right"></iron-icon>
    <div class="node-name" [class.selected]="node.isSelected" (click)="selectNode(node)" >{{node.name}}</div>

</div>
<div [class.hidden]="!node.showChildren" class="child">
    <div *ngFor="let child of node.getChildren()">
        <tree-node [node]="child"></tree-node>
    </div>
</div>
